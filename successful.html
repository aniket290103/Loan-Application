<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #22543d, #c6f6d5);
            text-align: center;
            font-weight: bold;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            color: #48bb78;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 0.5rem;
        }

        .name {
            font-size: x-large;
            font-variant: small-caps;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
        }

        .email {
            font-size: larger;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="animate__animated animate__bounceInDown">
        <div class="container">
            <h1>CONFIRMATION SUCCESSFUL</h1>
            <p id="confirmationMessage"></p>
        </div>
    </div>


    <script>

        const userData = JSON.parse(sessionStorage.getItem('userData'));
        if (userData) {
            const { fname, email } = userData;

            // Display confirmation message with user's fname and email
            document.getElementById('confirmationMessage').innerHTML = `Dear <span class="name">${fname}</span>,<br><br> Your mail is <span class="email">${email}</span>. Your loan application has been successfully validated. <br><br> Thank you for choosing our service.`;
        }

    </script>
</body>

</html>
